<mat-toolbar color="primary">
  <span>Projeto</span>
</mat-toolbar>

<button mat-icon-button [matMenuTriggerFor]="appMenu">
  <mat-icon>menu</mat-icon>
</button>
<mat-menu #appMenu="matMenu">
  <button mat-menu-item>Configuração</button>
  <button mat-menu-item>Ajuda</button>
</mat-menu>

<div *ngFor="let pokemon of pokemons" (click)="monstrarDetalhes(pokemon)">
  <p>{{ pokemon.name }}</p>
  <img src="{{ pokemon.photo }}" alt="">
</div>

<div *ngIf="selectedPokemon" class="modal"><p>
  {{selectedPokemon.name}}
  <button (click)="fecharModal()"></button>
</p>
</div>
